<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>test-title</title>
    <meta name="description" content="test-description">
    <link rel="canonical" href="https://example.com/example.html?asdf=1234">
</head>
<body>
    <img src="image-url">
    <img src="image-url-2">

    <!-- BASIC OG ATTRIBUTES -->
    <meta property="og:title" content="test-title">
    <meta property="og:description" content="test-description">
    <meta property="og:url" content="test-url">
    <meta property="og:type" content="test-type">
    <meta property="og:site_name" content="test-site_name">

    <!-- OG IMAGES -->
    <meta property="og:image" content="test-image-url">
    <meta property="og:image:secure_url" content="test-image-secure_url">
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="768">
    <meta property="og:image:type" content="image/jpeg">

    <meta property="og:image:url" content="test-image-url">
    <meta property="og:image:secure_url" content="test-image-secure_url">
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="768">
    <meta property="og:image:type" content="image/png">

    <!-- OG VIDEOS -->
    <meta property="og:video" content="test-video-url">
    <meta property="og:video:secure_url" content="test-video-secure_url">
    <meta property="og:video:type" content="text/html">
    <meta property="og:video:width" content="1280">
    <meta property="og:video:height" content="720">

    <meta property="og:video:url" content="test-video-url">
    <meta property="og:video:secure_url" content="test-video-secure_url">
    <meta property="og:video:type" content="application/x-shockwave-flash">
    <meta property="og:video:width" content="1280">
    <meta property="og:video:height" content="720">
</body>
</html>
